<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login con Facebook</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col s12">
				<h1>Bienvenido</h1>
				

					<!-- Este es un botón que utiliza JavaScript SDK para presentar un botón de inicio de sesión gráfico 
					que activa la función FB.login() cuando se hace clic.-->
					<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						<!-- Este es el boton básico de login -->
					</fb:login-button>

					<div id="status">
						<!--Acá es donde se escriben los estados dados por el SDK -->
					</div>

			</div>
		</div>
	</header>

	<script>
	  // Esto es llamado con los resultados de FB.getLoginStatus().
	  function statusChangeCallback(response) {
	  	console.log('statusChangeCallback');
	  	console.log(response);
		// El objeto de respuesta se retorna con un campo de estado que permite a la
		// app conocer el estado actual de inicio de sesión de la persona.
	    if (response.status === 'connected') {
	      // Sesión iniciada en tu aplicación y en Facebook.
	      testAPI();
	  } else if (response.status === 'not_authorized') {
	      // La persona esta loggeada en Facebook, pero no en la app.
	      document.getElementById('status').innerHTML = '<p class="red-text">Por favor, inicia sesión ' +
	      'en LaboratoriaApp.</p>';
	  } else {
	      // La persona no ha iniciado sesión en Facebook, por lo que no estamos seguros de si
		  // están conectados a esta aplicación o no.
	      document.getElementById('status').innerHTML = '<p class="teal-text">Por favor, inicia sesión ' +
	      'en Facebook.</p>';
	  }
	}

	
	  function checkLoginState() {
	  	FB.getLoginStatus(function(response) {
	  		statusChangeCallback(response);
	  	});
	  }



	  window.fbAsyncInit = function() {
	  	FB.init({
	  		appId      : '356790234702810', //ID de la app de Facebook
	    	cookie     : true,  // habilita las cookies para permitir que el servidor acceda a la sesión
	    	xfbml      : true,  // analiza los complementos sociales de esta página
	    	version    : 'v2.8' // usa la API Graph versión 2.8
	});

	 // Ahora que hemos inicializado el SDK de JavaScript, llamamos
	// FB.getLoginStatus (). Esta función obtiene el estado de la
	// persona que visita esta página y puede devolver uno de los tres estados a
	// la devolución de llamada que proporcionamos. Estos pueden ser:
	//
	// 1. Iniciar sesión en tu aplicación ('connected')
	// 2. Conectado a Facebook, pero no a tu aplicación ('not_authorized')
	// 3. No has iniciado sesión en Facebook y no puedes saber si están conectados
	// tu aplicación o no.
	//
	// Estos tres casos se tratan en la función de devolución de llamada.

	  FB.getLoginStatus(function(response) {
	  	statusChangeCallback(response);
	  });

	};

	  // Carga el SDK de forma asíncrona
	  (function(d, s, id) {
	  	var js, fjs = d.getElementsByTagName(s)[0];
	  	if (d.getElementById(id)) return;
	  	js = d.createElement(s); js.id = id;
	  	js.src = "//connect.facebook.net/es_LA/sdk.js"; //con esto se cambia el idioma
	  	fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

	  // Aquí ejecutamos una prueba muy simple de la API Graph después de iniciar sesión con
	  // éxito. Consulta statusChangeCallback() para cuando se realice esta llamada.
	  function testAPI() {
	  	console.log('Welcome!  Fetching your information.... ');
	  	FB.api('/me', function(response) {
	  		console.log('Successful login for: ' + response.name);
	  		document.getElementById('status').innerHTML =
	  		'<p class="blue-text">Gracias por iniciar sesión, ' + response.name + '!</p>';
	  	});
	  }
	</script>
</body>
</html>
