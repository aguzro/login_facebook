<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login con Facebook</title>
</head>
<body>
	<!--
	  Below we include the Login Button social plugin. This button uses
	  the JavaScript SDK to present a graphical Login button that triggers
	  the FB.login() function when clicked.
	-->
	<h1>Bienvenido</h1>
	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
	</fb:login-button>

	<div id="status"></div>

	<script>
	  // Esto es llamado con los resultados de FB.getLoginStatus().
	  function statusChangeCallback(response) {
	  	console.log('statusChangeCallback');
	  	console.log(response);
		// El objeto de respuesta se retorna con un campo de estado que permite a la
		// app conocer el estado actual de inicio de sesión de la persona.
	    if (response.status === 'connected') {
	      // Sesión iniciada en tu aplicación y en Facebook.
	      testAPI();
	  } else if (response.status === 'not_authorized') {
	      // La persona esta loggeada en Facebook, pero no en la app.
	      document.getElementById('status').innerHTML = 'Por favor, inicia sesión ' +
	      'en LaboratoriaApp.';
	  } else {
	      // La persona no ha iniciado sesión en Facebook, por lo que no estamos seguros de si
		  // están conectados a esta aplicación o no.
	      document.getElementById('status').innerHTML = 'Por favor, inicia sesión ' +
	      'en Facebook.';
	  }
	}

	  // This function is called when someone finishes with the Login
	  // Button.  See the onlogin handler attached to it in the sample
	  // code below.
	  function checkLoginState() {
	  	FB.getLoginStatus(function(response) {
	  		statusChangeCallback(response);
	  	});
	  }

	  window.fbAsyncInit = function() {
	  	FB.init({
	  		appId      : '356790234702810', //ID de la app de Facebook
	    cookie     : true,  // enable cookies to allow the server to access 
	                        // the session
	    xfbml      : true,  // parse social plugins on this page
	    version    : 'v2.8' // use graph api version 2.8
	});

	 // Ahora que hemos inicializado el SDK de JavaScript, llamamos
	// FB.getLoginStatus (). Esta función obtiene el estado del
	// persona que visita esta página y puede devolver uno de los tres estados a
	// la devolución de llamada que usted proporciona. Ellos pueden ser:
	//
	// 1. Iniciar sesión en tu aplicación ('conectado')
	// 2. Conectado a Facebook, pero no a tu aplicación ('not_authorized')
	// 3. No has iniciado sesión en Facebook y no puedes saber si están conectados
	// tu aplicación o no.
	//
	// Estos tres casos se tratan en la función de devolución de llamada.

	  FB.getLoginStatus(function(response) {
	  	statusChangeCallback(response);
	  });

	};

	  // Load the SDK asynchronously
	  (function(d, s, id) {
	  	var js, fjs = d.getElementsByTagName(s)[0];
	  	if (d.getElementById(id)) return;
	  	js = d.createElement(s); js.id = id;
	  	js.src = "//connect.facebook.net/en_US/sdk.js";
	  	fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

	  // Here we run a very simple test of the Graph API after login is
	  // successful.  See statusChangeCallback() for when this call is made.
	  function testAPI() {
	  	console.log('Welcome!  Fetching your information.... ');
	  	FB.api('/me', function(response) {
	  		console.log('Successful login for: ' + response.name);
	  		document.getElementById('status').innerHTML =
	  		'Gracias por iniciar sesión, ' + response.name + '!';
	  	});
	  }
	</script>
</body>
</html>
